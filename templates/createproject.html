<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div>
                {%if 'username' not in session %}
                <a href="{{url_for('showLogin')}}"> Log In</a>
                {%else %}
                <a href="{{url_for('disconnect')}}">Log Out</a>
                {%endif %}
            </div>
            <hr>
            <h1>New Project</h1>
            <hr>
            <form action="{{ url_for('NewProject', category_id=category_id)}}" method = 'POST'>
                <p>Name:</p>
                <input type='text' size='30' name='name'>
                <p>Complexity:</p>
                <input type='radio' name='complexity' value='Easy'>Easy<br>
                <input type='radio' name='complexity' value='Intermediate'>Intermediate<br>
                <input type='radio' name='complexity' value='Hard'>Hard<br>
                <input type='radio' name='complexity' value='Really Hard'>Really Hard<br>
                <p>Description:</p>
                <input type='text' size='50' name='description'>
                <br>
                <input type='submit' value='Create'>
                <a href='{{url_for('ShowProjects', category_id= category_id)}}'>Cancel</a>
            </form>
        </div>
    </body>
</html>
