<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div>
                {%if 'username' not in session %}
                <a href="{{url_for('showLogin')}}"> Log In</a>
                {%else %}
                <a href="{{url_for('disconnect')}}">Log Out</a>
                {%endif %}
            </div>
            <hr>
            <h1>Delete {{item.name}}</h1>
            <hr>
            <p>Are you sure you want to delete this category?</p>
            <form action='{{url_for('DeleteCategory',category_id= item.id)}}' method='POST'>
                <input type = 'submit' value = 'Delete'>
                <a href='{{url_for('ShowCategories')}}'>Cancel</a>
            </form>
        </div>
    </body>
</html>
